<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Wunnel</title>
  <style>
#program { display: none; }
#load { display: none; }
#program_display {
    color: white;
    background: blue;
    border: 3px solid blue;
    font-family: monospace;
    float: left;
}
#state_display {
    float: left;
    margin-left: 1em;
}
#op_table_display {
    color: black;
    background: white;
    border: 3px solid red;
    font-family: monospace;
    text-align: center;
}
#tape_display {
    border: 1px solid black;
}
#output {
    color: white;
    background: #008000;
    border: 3px solid #008000;
    font-family: monospace;
}
#canvas { border: 1px solid blue; display: none; }
  </style>
</head>
<body>

<h1>Wunnel</h1>

<button id="load">Load</button>
<button id="edit">Edit</button>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<button id="step">Step</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

<div>
  example source: <select id="select_source"></select>
</div>

<div id="display_container">
  <pre id="program_display"></pre>
  <div id="state_display">
    <pre id="op_table_display"></pre>
    Tape: <canvas id="tape_display" width="400" height="100"></canvas><br />
    Input: <input id="input"></input><br />
    Output: <div id="output"></div>
  </div>
</div>

<textarea id="program" rows="25" cols="40"></textarea>

</body>
<script src="../src/wunnel-launcher.js"></script>
<script src="../../../eg/index.js"></script>
<script>
  launch('../src/', 'container');
</script>
